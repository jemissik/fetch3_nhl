name: fetch3-dev
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - mkl < 2022
  - pytorch<1.12.0
  - torchvision
  - torchaudio
  - matplotlib
  - numpy
  - pandas
  - scipy
  - xarray
  - netCDF4
  - dask
  - bottleneck
  - ipympl
  - invoke
  - flake8
  - pip
  - pip:
    - ax-platform
    - click
    - PyYAML
    - conda-merge
    - pytest
    - snakeviz
    - black
    - isort
    - flakeheaven
    - git+https://github.com/madeline-scyphers/boa.git@0.7.3
    - -e . --install-option="--no-deps"
